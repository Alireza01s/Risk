<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Ratio Trade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Entry Lot Calculation</h1>
        <form id="calcForm">
            <label for="lot_value">Lot Value</label>
            <input type="number" id="lot_value" value="10000" min="0" required>

            <label for="entry_price">Entry Price</label>
            <input type="number" id="entry_price" min="0" required>

            <label for="sl">Stop Loss</label>
            <input type="number" id="sl" min="0" required>

            <label for="tp">Target</label>
            <input type="number" id="tp" min="0" required>

            <label for="method">Method</label>
            <select id="method">
                <option value="Fixed Stop" selected>Fixed Stop</option>
                <option value="Fixed Target">Fixed Target</option>
            </select>

            <label for="account_size">Account Size</label>
            <input type="number" id="account_size" min="0" required>

            <label for="tolerance_ratio">Tolerance Ratio (%)</label>
            <input type="number" id="tolerance_ratio" value="2" min="0" required>
        </form>

        <div id="resultContainer"></div>
    </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
